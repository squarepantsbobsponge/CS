<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约信息</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('{{ url_for("static", filename="img/indi_bg.jpg") }}') no-repeat center center/cover;
            backdrop-filter: blur(5px);
            color: #333;
            font-family: 'Source Sans Pro', Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        .container h1 {
            text-align: center;
            color: #4CAF50;
        }
        .container p {
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
        }
        .container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .container table th, .container table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .container table th {
            background-color: #f2f2f2;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 导航栏样式 */
        nav {
            position: fixed; /* 固定在页面顶部 */
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            padding: 14px 16px;
            z-index: 1000; /* 确保导航栏在最上层 */
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <a href="{{ url_for('individual_information') }}" class="btn btn-secondary" role="button">个人主页</a>
        <a href="{{ url_for('search') }}" class="btn btn-secondary" role="button">座位信息查询</a>
        <a href="{{ url_for('appointment_info') }}" class="btn btn-secondary active" role="button">预约信息</a>
    </nav>

    <div class="container">
        <h1>预约信息</h1>
        {% if results %}
        <table>
            <thead>
                <tr>
                    <th>座位号</th>
                    <th>预约人</th>
                    <th>开始时间</th>
                    <th>签到状态</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                    <td>{{ result[2] }}</td>
                    <td>{{ result[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>当前无预约信息</p>
        {% endif %}
    </div>
</body>
</html>
